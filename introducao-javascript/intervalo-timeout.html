<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Intervalo e Time out</title>
</head>
<body>
    <script>
        function exibeAlgo() {
            console.log('Olá mundo!');
        }

        //executa a função de tempo em tempo infinitas vezes
        // setInterval(exibeAlgo, 1000);

        //executa a função uma única vez
        setTimeout(exibeAlgo, 3000);

    </script>
</body>
</html>
