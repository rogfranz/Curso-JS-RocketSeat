<body>
    <script>
        function experiencia(anos) {

            var retorno;

            if (anos >= 0 && anos <= 1) {
                retorno = 'Iniciante';
            } else if (anos > 1 && anos <= 3) {
                retorno = 'Intermediário';
            } else if (anos > 3 && anos <= 6) {
                retorno = 'Avançado';
            } else {
                retorno = 'Jedi Master';
            }

            return retorno;
        }

        var anosEstudo = 10;
        var resultado = experiencia(anosEstudo);
        console.log(resultado);
    </script>
</body>
