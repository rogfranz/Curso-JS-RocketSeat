<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operadores Lógicos</title>
</head>
<body>
    
    <script>
        var sexo = 'M';
        var idade = 35;

        // operadores lógicos
        // AND = &&
        // OR  = ||
        // NOT = !=

        var homemMaiorIdade;

        if (sexo === 'M' && idade >= 18) {
            homemMaiorIdade = true;
        }
        else {
            homemMaiorIdade = false;
        }

        console.log(homemMaiorIdade);

    </script>
</body>
