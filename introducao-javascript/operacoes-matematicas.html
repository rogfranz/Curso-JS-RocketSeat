<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Operações matemáticas</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>

  <script>

    var x = 10;
    var y = 5;

    console.log(x, y);

    var resultado = x + y;

    console.log(resultado);

    x = x + 100;

    console.log(x);

    x = 10;

    x += 100;

    console.log(x);


  </script>
</body>

</html>
